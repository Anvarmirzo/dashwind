						class="fill-current h-3 w-3"
						viewbox="0 0 20 20"
						xmlns="http://www.w3.org/2000/svg"

				<div
					class="

						flex flex-row
						items-center
						justify-center
					"
					id="navMenu"
				>
					<a
						href="#responsive-header"
						class="
							text-gray-500
							font-bold
							hover:text-gray-400
							mr-5
							transition-all
							duration-300

					>
						Getting started

					<a
						href="#"
						class="
							font-bold
							px-8
							py-2
							border border-transparent
							rounded-xl
							text-blue-500
							bg-blue-100
							hover:bg-blue-200
							transition-all
							duration-300
							mr-5

						Preview
					</a>

						href="#"
						class="
							font-bold
							px-8
							py-2
							border border-transparent

							text-white

							hover:bg-blue-400
							transition-all
							duration-300

				<p class="text-xl max-w-3xl px-5 mx-auto">

				</p>
